        #theme-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 5px; }
        .theme-dot { width: 18px; height: 18px; border-radius: 50%; cursor: pointer; border: 1px solid #fff; transition: 0.2s; }

        .notes-section { border-top: 1px dashed #333; padding-top: 15px; text-align: left; }
        .input-group { display: flex; gap: 5px; margin-bottom: 8px; }
        #note-input { flex: 1; background: #111; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; outline: none; }
        .add-btn { background: #222; color: #fff; border: 1px solid #555; cursor: pointer; padding: 0 12px; border-radius: 4px; font-weight: bold; }
        
        ul { list-style: none; padding: 0; margin: 0; max-height: 120px; overflow-y: auto; }

        input[type=range] { cursor: pointer; accent-color: var(--neon-color); }
    </style>
</head>

    let pools = { soguk: [...database.soguk], bilgi: [...database.bilgi], motivasyon: [...database.motivasyon] };
    let currentCategory = 'soguk';

    function showContent() {
        if (pools[currentCategory].length === 0) {
            pools[currentCategory] = [...database[currentCategory]];
        }
        const index = Math.floor(Math.random() * pools[currentCategory].length);
        const text = pools[currentCategory].splice(index, 1)[0];
        document.getElementById('display-text').innerText = text;
        document.getElementById('counter').innerText = `Ar≈üivdeki Kalan: ${pools[currentCategory].length}`;
    }

    function changeCategory(cat) {
        currentCategory = cat;
        showContent();
    }

    const neonColors = [
        "#00f3ff", "#ff0055", "#00ff41", "#ffe600", "#be00ff", 
        "#ff9900", "#ff00aa", "#ffffff", "#00ffff", "#ccff00", 
        "#ff00ff", "#00ffd5", "#ffd700", "#ff6b6b", "#4dc9ff", 
        "#9d46ff", "#00ffaa", "#6a00ff", "#ff007f", "#e0ffff"
    ];

    function setTheme(color) {
        document.documentElement.style.setProperty('--neon-color', color);
        localStorage.setItem('nightTheme', color);
    }

    const themeContainer = document.getElementById('theme-container');
    neonColors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'theme-dot';
        dot.style.backgroundColor = color;
        dot.style.boxShadow = `0 0 5px ${color}`;
        dot.onclick = () => setTheme(color);
        themeContainer.appendChild(dot);
    });

    let myNotes = JSON.parse(localStorage.getItem('nightNotes')) || [];
    function renderNotes() {
        const list = document.getElementById('notes-list');
        list.innerHTML = "";
        myNotes.forEach((n, i) => {
            list.innerHTML += `<li><span>${n}</span><span class="delete-btn" onclick="deleteNote(${i})">‚úï</span></li>`;
        });
    }
    function addNote() {
        const input = document.getElementById('note-input');
        if (input.value.trim()) {
            myNotes.push(input.value.trim());
            localStorage.setItem('nightNotes', JSON.stringify(myNotes));
            input.value = "";
            renderNotes();
        }
    }
    function deleteNote(i) {
        myNotes.splice(i, 1);
        localStorage.setItem('nightNotes', JSON.stringify(myNotes));
        renderNotes();
    }

    const rain = document.getElementById('rain-sound');
    const playBtn = document.getElementById('play-pause');
    playBtn.onclick = function() {
        if (rain.paused) { 
            rain.play(); 
            this.innerText = "‚è∏ Durdur"; 
        } else { 
            rain.pause(); 
            this.innerText = "üåßÔ∏è Sesi Ba≈ülat"; 
        }
    };
    document.getElementById('volume').oninput = function() { rain.volume = this.value; };

    window.onload = function() {
        renderNotes();
        showContent();
        const savedTheme = localStorage.getItem('nightTheme');
        if (savedTheme) setTheme(savedTheme);
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    };

    // Enter tu≈üu ile not ekleme

</script>
